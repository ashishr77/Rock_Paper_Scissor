<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2 class="Head">Rock Paper Scissor</h2>
        <div class="game">
            <div class="img" id="Rock">
                <img src="images/rock.png" alt="">
                <p>Rock</p>
            </div>
            <div class="img" id="Paper">
                <img src="images/paper.png" alt="">
                <p>Paper</p>
            </div>
            <div class="img" id="Scissor">
                <img src="images/scissor.jpg" alt="">
                <p>Scissor</p>
            </div>
        </div>
        <div class="score">
            <div class="computer">
                <p class="computerScore">0</p>
                <h3>computer</h3>
            </div>
            <div class="user">
                <p class="userScore">0</p>
                <h3>You</h3>
            </div>
        </div>
        <div class="btn"><p id="msg">Start The Game</p></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
